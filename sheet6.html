<!DOCTYPE html>
<html lang="en">
    <head>
      <title>JavaScript example 1</title>
      <meta charset="utf-8">
         <script>
            function add(){
            var number1=parseInt(document.getElementById('n1').value);
            var number2=parseInt(document.getElementById('n2').value);
            var result=number1+number2;
            document.getElementById('res').innerHTML=result;

            }
            function mul() {
            var number1 = parseInt(document.getElementById('n1').value);
            var number2 = parseInt(document.getElementById('n2').value);
            var result = number1*number2;
          document.getElementById('res').innerHTML = result;
         }

            
            function sub(){
            var number1=parseInt(document.getElementById('n1').value);
            var number2=parseInt(document.getElementById('n2').value);
            var result=number1-number2;
            document.getElementById('res').innerHTML=result;

            }
            function change(){
                document.getElementById('n1').style.backgroundColor="red";
            }
            function changeText(){
                document.getElementById('nu1').style.color="green";
                document.getElementById('nu2').style.color="green";
            }
            function turnOFF(){
                document.getElementById('image').src="image/pic_bulboff.gif";
                
            }
            function turnON(){
                document.getElementById('image').src="image/pic_bulbon.gif";
                
            }

         </script>   
    </head>
    <body>
      <form >
        <h2>form changes</h2>
         <label id="nu1" for="n1">number 1:</label>
         <input type=number id="n1"><br><br>
         <label id="nu2" for="n2">number 2: </label>
         <input type=number id="n2"> <br><br>
         <input type=button onclick="add();"  value="add" >
         <input type="button"  onclick="mul();" value="multiple">
         <input type=button   onclick="sub();" value="sub" >
         <input type=button onclick="change();"  value="change the background color">
        <input type=button  onclick="changeText();" value="change the text color">
      </form>
      <p id="res"></p>

      <h2> light change</h2>
      <button onclick="turnON();">Turn on the light </button>
      <img id="image" src="image/pic_bulboff.gif">
      <button onclick="turnOFF();">Turn off the light </button>
      

     </body>
     
</html>
