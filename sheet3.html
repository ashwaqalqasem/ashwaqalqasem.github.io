<html>
<head>
<title> sheet3 </title>
<link rel="stylesheet" href="mystyle.css">
<style type="text/css">
        body{
       background-color:rgb(226, 227, 209) ;

    }

</head>
<body>
<h1>CV form </h1>
<form action="" method="post">
    <fieldset>  
        <legend>Personal Information:</legend>  
<label for="name"> Name: </label><br>
<input type="text" id="name" name="name" ><br><br>

<label for="Gender"> Gender: </label>
<input type="radio" id="male" name="Gender" value="male">
<label for="male">male</label>
<input type="radio" id="female" name="Gender" value="female">
<label for="female">female</label>
<br>

<label for="phone"><br>Enter a phone number:</label><br><br>
<input type="tel" id="phone" name="phone" placeholder="555-55-555" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
  <small>Format: 555-55-555 </small><br>

  <label for="link"> <br>Your linkedin page:</label>
<input type="url" id="linkedin" name="link">

<label for="email"> Email </label>
<input type="email"><br>

</fieldset>

<label for="exp"><br> Years of experise (between 3 and 10):</label>
<input type="number" name="exp" id="Years" max="10" min="3"required/>

<p class="myclass"><label for="salary"> <br>expected salary :</label>
4000 <input type="range" min="4000" max="10000" value="7000" steps="5">10000</p>

<label for="language">language:</label><br>
<input type="checkbox" id="Arabic" name="language" value="Arabic">
<label for="Arabic">Arabic</label><br>
<input type="checkbox" id="English" name="language" value="English">
<label for="English"> English</label><br><br>

<label>upload your CV</label>
<input type="file" id="choose file" name="choose file"><br>

<label for="week"><br>The nearest week you can start work</label>
        <input  type="week" id="week" name="week"><br>

        <label for="month"><br>The nearest month you can start work</label>
        <input  type="month" id="month" name="Mon"><br>

        <label for="time"><br>The best time to work</label>
        <input  type="time" id="time" name="time"><br><br>

        <label for="major"> majors </label><br>
        <input type="text" id="major" name="majors" ><br>

<label><br>why you want to work with us</label><br>
<textarea id="work" name="work" rows="6" cols="100"></textarea><br>

<button type="submit">send</button>
<button type="reset" >reset</button>

</form>
</body>
</html>
